<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ver Costalero</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css?v=3}">
<style>
    /* Estilo para colocar el div de bienvenida en la esquina superior derecha */
    .user-menu {
        position: fixed;
        top: 0;
        right: 0;
        margin: 10px;
    }

    /* Estilo para el botón de bienvenida */
    .dropbtn {
        background-color: #ff7b00; /* Color de fondo naranja */
        color: white;
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    /* Cambio de color al pasar el ratón por encima del botón */
    .dropbtn:hover {
        background-color: #ff4d00; /* Color de fondo naranja más oscuro */
        transform: scale(1.05); /* Efecto de aumento en el tamaño del botón */
    }

    /* Estilo para el menú desplegable */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Muestra el menú cuando se hace clic en el botón */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Estilo para los enlaces dentro del menú desplegable */
    .dropdown-content a {
        color: #333; /* Color de texto de los enlaces */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background 0.3s ease;
    }

    /* Cambio de color al pasar el ratón por encima de los enlaces */
    .dropdown-content a:hover {
        background-color: #ff7b00; /* Color de fondo naranja */
        color: white;
    }
</style>

</head>


<body>
<!-- Header con mensaje de bienvenida y menú desplegable -->
 
<div class="user-menu">
	    <div class="dropdown">
	        <button class="dropbtn">
	            Bienvenido/a <span th:text="${username}">Usuario</span> ▼
	        </button>
	        <div class="dropdown-content">
	            <a href="/logout">Cerrar sesión</a>
	        </div>
	    </div>
	</div>

<h1>Datos del Costalero</h1>
<div th:if="${costalero != null}">
<p><strong>DNI:</strong> <span th:text="${costalero.dniCostalero}"></span></p>
<p><strong>Nombre:</strong> <span th:text="${costalero.nombreCostalero}"></span></p>
<p><strong>Apellido:</strong> <span th:text="${costalero.apellidoCostalero}"></span></p>
<p><strong>Trabajadera Nº:</strong> <span th:text="${costalero.numTrabajadera}"></span></p>
<p><strong>Altura:</strong> <span th:text="${costalero.tipoAltura}"></span></p>
<p><strong>ID Paso:</strong> <span th:text="${costalero.idPaso}"></span></p>
<p><strong>Paso donde es Costalero:</strong> <span th:text="${costalero.paso.nombreTitular}"></span></p> 
</div>
<div th:if="${error}">
  <p style="color:red;" th:text="${error}"></p>
</div>
<!-- Navegación -->
<button onclick="goBack()">Volver a la página anterior</button>
<button onclick="goHome()">Volver al menú principal</button>

<script>
    function goBack() {
        window.history.back();
    }

    function goHome() {
        window.location.href = '/';
    }
</script>
</body>
</html>
