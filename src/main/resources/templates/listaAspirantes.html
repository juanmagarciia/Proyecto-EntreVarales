<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Aspirantes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css?v=3}">
<style>
    /* Estilo para colocar el div de bienvenida en la esquina superior derecha */
    .user-menu {
        position: fixed;
        top: 0;
        right: 0;
        margin: 10px;
    }

    /* Estilo para el bot√≥n de bienvenida */
    .dropbtn {
        background-color: #ff7b00; /* Color de fondo naranja */
        color: white;
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    /* Cambio de color al pasar el rat√≥n por encima del bot√≥n */
    .dropbtn:hover {
        background-color: #ff4d00; /* Color de fondo naranja m√°s oscuro */
        transform: scale(1.05); /* Efecto de aumento en el tama√±o del bot√≥n */
    }

    /* Estilo para el men√∫ desplegable */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Muestra el men√∫ cuando se hace clic en el bot√≥n */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Estilo para los enlaces dentro del men√∫ desplegable */
    .dropdown-content a {
        color: #333; /* Color de texto de los enlaces */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background 0.3s ease;
    }

    /* Cambio de color al pasar el rat√≥n por encima de los enlaces */
    .dropdown-content a:hover {
        background-color: #ff7b00; /* Color de fondo naranja */
        color: white;
    }
    
    
    
    
     /* Contenedor principal de filtros */
#filtros {
/*     background: rgba(255, 255, 255, 0.2); */
/*     padding: 15px; */
    border-radius: 10px;
/*     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
/*      margin: 20px auto;  */
    animation: fadeIn 0.7s ease-in-out;
    display: flex;
    flex-wrap: nowrap;
    gap: 15px;
    align-items: flex-end;
    justify-content: center;
}

 #filtros form{ 
 width:80%; 
} 

/* Grupo de filtro individual */
.filtro-grupo {
    display: flex;
    flex-direction: column;
    min-width: 150px;
    flex: 1;
}

.filtro-grupo label {
    font-size: 16px;
    font-weight: bold;
    color: white;
    margin-bottom: 5px;
    text-align: left;
}

.filtro-grupo input[type="text"],
.filtro-grupo input[type="number"],
.filtro-grupo select {
    width: 100%;
    padding: 10px;
    border: 2px solid #dfe6e9;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background-color: white;
    color: #333;
}

/* Botones de filtro */
.botones-filtro {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-left: 10px;
}

.botones-filtro button {
    padding: 10px 15px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
    background: #ff7b00;
    color: white;
    font-weight: bold;
    cursor: pointer;
    white-space: nowrap;
}

.botones-filtro button:hover {
    background: #ff4d00;
    transform: scale(1.05);
}

/* Estilo para el select */
.filtro-grupo select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 15px;
    padding-right: 30px;
}

/* Responsividad */
@media (max-width: 768px) {
    #filtros {
        flex-direction: column;
        align-items: stretch;
    }
    
    .botones-filtro {
        margin-left: 0;
        margin-top: 10px;
        justify-content: flex-end;
    }
}
    
  @media (max-width: 480px) {
    .filtro-grupo {
        min-width: 100%;
    }

    form {
        width: 95%;
    }

    .dropbtn {
        font-size: 14px;
        padding: 8px 12px;
    }
}

@media (max-width: 768px) {
  .tabla-responsive {
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  .tabla-responsive table {
    width: 100%;
    min-width: 600px; /* o el ancho m√≠nimo necesario para que no se rompa el contenido */
    border-collapse: collapse;
  }

  .tabla-responsive th,
  .tabla-responsive td {
    white-space: nowrap;
  }
}


/* Estilo espec√≠fico para el bot√≥n PDF */
.btn-pdf {
    background: #dc3545 !important;
    color: white !important;
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

.btn-pdf:hover {
    background: #c82333 !important;
}

/* Icono PDF */
.pdf-icon {
    font-size: 14px;
}

/* Contenedor de acciones sobre la tabla */
.tabla-acciones {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0 10px 0;
    flex-wrap: wrap;
    gap: 10px;
}

.tabla-info {
    color: white;
    font-size: 16px;
    font-weight: bold;
}

</style>

</head>


<body>
<!-- Header con mensaje de bienvenida y men√∫ desplegable -->
 
<div class="user-menu">
	    <div class="dropdown">
	        <button class="dropbtn">
	            Bienvenido/a <span th:text="${username}">Usuario</span> ‚ñº
	        </button>
	        <div class="dropdown-content">
	            <a href="/logout">Cerrar sesi√≥n</a>
	        </div>
	    </div>
	</div>

<h1>Lista de Aspirantes</h1>

<!-- Mostrar mensajes -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>
<div th:if="${success}" style="color: green;">
    <p th:text="${success}"></p>
</div>


<!-- Filtro de b√∫squeda -->
<div id="filtros">
    <!-- Filtro de b√∫squeda -->
<form th:action="@{/aspirantes}" method="get" id="filtros">
    <!-- Grupo DNI -->
    <div class="filtro-grupo">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" th:value="${param.dni}">
    </div>
    
    <!-- Grupo Nombre -->
    <div class="filtro-grupo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${param.nombre}">
    </div>
    
    <!-- Grupo Apellido -->
    <div class="filtro-grupo">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${param.apellido}">
    </div>
    
    <!-- Grupo N¬∫ Trabajadera -->
    <div class="filtro-grupo">
        <label for="trabajadera">N¬∫ Trabajadera:</label>
        <input type="number" id="trabajadera" name="numTrabajadera" th:value="${param.numTrabajadera}">
    </div>
    
    <!-- Grupo Altura -->
    <div class="filtro-grupo">
        <label for="altura">Altura:</label>
        <select id="altura" name="tipoAltura">
            <option value="">Todos</option>
            <option value="ALTA" th:selected="${param.tipoAltura == 'ALTA'}">Alta</option>
            <option value="BAJA" th:selected="${param.tipoAltura == 'BAJA'}">Baja</option>
        </select>
    </div>
    
    <!-- Grupo Paso -->
    <div class="filtro-grupo">
        <label for="paso">Paso:</label>
        <select id="paso" name="paso">
            <option value="">Todos</option>
            <option th:each="paso : ${pasos}" 
                    th:value="${paso.idPaso}" 
                    th:text="${paso.nombreTitular}"
                    th:selected="${param.paso != null and param.paso == paso.idPaso.toString()}">
            </option>
        </select>
    </div>
    <!-- Botones -->
    <div class="botones-filtro">
        <button type="submit">Buscar</button>
        <button type="button" onclick="resetFilters()">Limpiar</button>
    </div>
</form>
</div>




<!-- Acciones sobre la tabla -->
<div class="tabla-acciones">
    <div class="tabla-info">
        Total de aspirantes: <span th:text="${aspirantes.size()}">0</span>
    </div>
    <div>
        <button type="button" class="btn-pdf" onclick="descargarPDF()">
            <span class="pdf-icon">üìÑ</span>
            Descargar en PDF
        </button>
    </div>
</div>





<!-- Tabla de aspirantes -->
<div class="tabla-responsive">
<table border="1">
    <thead>
    <tr>
     	<th>Nombre de Usuario</th>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Tel√©fono</th>
        <th>N¬∫ Trabajadera</th>
        <th>Altura</th>
        <th>Nombre Paso</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aspirante : ${aspirantes}">
    <td th:text="${aspirante.user.username}"></td> 
        <td th:text="${aspirante.dniAspirante}"></td>
        <td th:text="${aspirante.nombreAspirante}"></td>
        <td th:text="${aspirante.apellidoAspirante}"></td>
        <td th:text="${aspirante.telefonoAspirante}"></td>
        <td th:text="${aspirante.numTrabajadera}"></td>
        <td th:text="${aspirante.tipoAltura}"></td>
        <td th:text="${aspirante.paso.nombreTitular}"></td>
        <td>
            <form th:action="@{/aspirantes/editar}" method="get" style="display:inline;">
                <input type="hidden" name="dni" th:value="${aspirante.dniAspirante}">
                <button type="submit">Editar</button>
            </form>
        </td>
        <td>
    <form th:action="@{/aspirantes/eliminar}" method="get" style="display:inline;">
        <input type="hidden" name="dni" th:value="${aspirante.dniAspirante}">
        <button type="submit" onclick="return confirm('¬øEst√°s seguro de que quieres eliminar a este aspirante?');">Eliminar</button>
    </form>
</td>
        
    </tr>
    </tbody>
</table>
</div>

<br>


<!-- Navegaci√≥n -->
<button onclick="goBack()">Volver a la p√°gina anterior</button>
<button onclick="goHome()">Volver al men√∫ principal</button>

<script>
    function goBack() {
        window.history.back();
    }

    function goHome() {
        window.location.href = '/';
    }
    
    function resetFilters() {
        document.getElementById('dni').value = '';
        document.getElementById('nombre').value = '';
        document.getElementById('apellido').value = '';
        document.getElementById('numTrabajadera').value = '';
        document.getElementById('tipoAltura').value = '';
        document.getElementById('paso').value = '';
    }
    
    function descargarPDF() {
        console.log('¬°Funci√≥n descargarPDF ejecutada!');
        
        try {
            // Obtener par√°metros de la URL actual (despu√©s de aplicar filtros)
            const urlParams = new URLSearchParams(window.location.search);
            
            console.log('Par√°metros actuales de la URL:', {
                dni: urlParams.get('dni'),
                nombre: urlParams.get('nombre'),
                apellido: urlParams.get('apellido'),
                numTrabajadera: urlParams.get('numTrabajadera'),
                tipoAltura: urlParams.get('tipoAltura'),
                paso: urlParams.get('paso')
            });
            
            // Construir URL para PDF con los mismos par√°metros
            const pdfParams = new URLSearchParams();
            
            // Copiar todos los par√°metros existentes
            if (urlParams.get('dni')) pdfParams.append('dni', urlParams.get('dni'));
            if (urlParams.get('nombre')) pdfParams.append('nombre', urlParams.get('nombre'));
            if (urlParams.get('apellido')) pdfParams.append('apellido', urlParams.get('apellido'));
            if (urlParams.get('numTrabajadera')) pdfParams.append('numTrabajadera', urlParams.get('numTrabajadera'));
            if (urlParams.get('tipoAltura')) pdfParams.append('tipoAltura', urlParams.get('tipoAltura'));
            if (urlParams.get('paso')) pdfParams.append('paso', urlParams.get('paso'));
            
            const url = '/aspirantes/descargar-pdf?' + pdfParams.toString();
            console.log('URL generada para PDF:', url);
            
            // Abrir en nueva ventana para descarga
            window.open(url, '_blank');
            
        } catch (error) {
            console.error('Error en descargarPDF:', error);
            alert('Error al generar el PDF: ' + error.message);
        }
    }
</script>
</body>
</html>
