<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Aspirante</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>Crear Aspirante</h1>

<form th:action="@{/aspirantes/crear}" th:object="${aspirante}" method="post">

 <label for="user">Nombre de Usuario:</label>
    <select th:field="*{user}" id="user">
        <option value="" disabled selected>-- Selecciona tu nombre de usuario previamente creado --</option>
        <option th:each="u : ${usuarios}" 
                th:value="${u.id}" 
                th:text="${u.username}">
        </option>
    </select>
    <label>DNI:</label>
    <input type="text" th:field="*{dniAspirante}" required/>
    <label>Nombre:</label>
    <input type="text" th:field="*{nombreAspirante}" required/>
    <label>Apellido:</label>
    <input type="text" th:field="*{apellidoAspirante}" required/>
    <label>Trabajadera NÂº:</label>
    <input type="number" th:field="*{numTrabajadera}" required/>
    <label>Altura:</label>
    <select th:field="*{tipoAltura}">
        <option value="ALTA">ALTA</option>
        <option value="BAJA">BAJA</option>
    </select>
    <label>Paso:</label>
	<select th:field="*{paso.idPaso}" required>
    <option th:each="p : ${pasos}" th:value="${p.idPaso}" th:text="${p.nombreTitular}">Paso</option>
</select>


    <input type="submit" value="Crear"/>
</form>

<button onclick="goBack()">Volver</button>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
