<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cuadrante Costaleros</title>
     <style type="text/css">
     /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    margin: 20px;
    background: linear-gradient(135deg, #4b79a1, #283e51);
    color: white;
    text-align: center;
}

/* T√≠tulos */
h1, h2, h3 {
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}

/* Mensaje de error */
p {
    font-size: 18px;
    color: #ff4d4d;
    font-weight: bold;
    animation: fadeIn 0.5s ease-in-out;
}

/* Animaci√≥n de entrada */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Formulario de filtros */
.filtros {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    display: inline-block;
    animation: fadeIn 0.7s ease-in-out;
}

label {
    font-size: 16px;
    font-weight: bold;
    margin-right: 10px;
}

select, button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin: 5px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

/* Bot√≥n */
button {
    background: #ff7b00;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #ff4d00;
    transform: scale(1.05);
}

/* Tabla */
table {
    margin: 20px auto;
    width: 80%;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    overflow: hidden;
    animation: fadeIn 0.9s ease-in-out;
}

th, td {
    padding: 12px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    text-align: center;
}

th {
    background: rgba(255, 255, 255, 0.3);
    color: black;
}

td {
    transition: background 0.3s ease-in-out;
}

td:hover {
    background: rgba(255, 255, 255, 0.4);
}

/* Animaci√≥n sutil en la tabla */
@keyframes appear {
    from {
        transform: scale(0.95);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

table {
    animation: appear 0.5s ease-in-out;
}
    /* Estilo para colocar el div de bienvenida en la esquina superior derecha */
    .user-menu {
        position: fixed;
        top: 0;
        right: 0;
        margin: 10px;
    }

    /* Estilo para el bot√≥n de bienvenida */
    .dropbtn {
        background-color: #ff7b00; /* Color de fondo naranja */
        color: white;
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    /* Cambio de color al pasar el rat√≥n por encima del bot√≥n */
    .dropbtn:hover {
        background-color: #ff4d00; /* Color de fondo naranja m√°s oscuro */
        transform: scale(1.05); /* Efecto de aumento en el tama√±o del bot√≥n */
    }

    /* Estilo para el men√∫ desplegable */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Muestra el men√∫ cuando se hace clic en el bot√≥n */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Estilo para los enlaces dentro del men√∫ desplegable */
    .dropdown-content a {
        color: #333; /* Color de texto de los enlaces */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background 0.3s ease;
    }

    /* Cambio de color al pasar el rat√≥n por encima de los enlaces */
    .dropdown-content a:hover {
        background-color: #ff7b00; /* Color de fondo naranja */
        color: white;
    }
    
    /* Estilo espec√≠fico para el bot√≥n PDF */
.btn-pdf {
    background: #dc3545 !important;
    color: white !important;
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

.btn-pdf:hover {
    background: #c82333 !important;
}

/* Icono PDF */
.pdf-icon {
    font-size: 14px;
}

/* Contenedor de acciones sobre la tabla */
.tabla-acciones {
/*     display: flex; */
/*     justify-content: space-between; */
    align-items: center;
    margin: 20px 0 10px 0;
    flex-wrap: wrap;
    gap: 10px;
}

.tabla-info {
    color: white;
    font-size: 16px;
    font-weight: bold;
}
    
</style>

</head>


<body>
<!-- Header con mensaje de bienvenida y men√∫ desplegable -->
 
<div class="user-menu">
	    <div class="dropdown">
	        <button class="dropbtn">
	            Bienvenido/a <span th:text="${username}">Usuario</span> ‚ñº
	        </button>
	        <div class="dropdown-content">
	            <a href="/logout">Cerrar sesi√≥n</a>
	        </div>
	    </div>
	</div>


<h1>Cuadrante por Paso y Altura</h1>
<div th:if="${cuadrantesPorPaso.isEmpty()}">
    <p style="text-align: center; color: red; font-size: 18px;">‚ö†Ô∏è No se encontraron cuadrantes con los filtros seleccionados.</p>
</div>


<!-- Formulario de selecci√≥n de filtros -->
<div class="filtros">
    <form method="get" action="/costaleros/cuadrante">
        <label for="idPaso">Selecciona Paso:</label>
        <select name="idPaso" id="idPaso">
            <option value="">Todos</option>
            <option th:each="p : ${pasos}" th:value="${p.idPaso}" th:text="${p.nombreTitular}"></option>
        </select>

        <label for="tipoAltura">Selecciona Tipo de Altura:</label>
        <select name="tipoAltura" id="tipoAltura">
            <option value="">Todos</option>
            <option th:each="t : ${tiposAltura}" th:value="${t}" th:text="${t}"></option>
        </select>

        <button type="submit">Filtrar</button>
        <button class="btn-pdf" onclick="descargarPDF()">
        <i class="pdf-icon">üìÑ</i> Descargar en PDF
    </button>
        
    </form>
</div>


<!-- Mostrar cuadrantes filtrados -->
<div th:each="entry : ${cuadrantesPorPaso}">
    <h2 th:text="'Paso: ' + ${entry.key.nombreTitular}"></h2>

    <div th:each="tipoAlturaEntry : ${entry.value}">
        <h3 th:text="'Tipo de Altura: ' + ${tipoAlturaEntry.key}"></h3>

        <table>
            <thead>
                <tr>
                    <th>Costero Izq</th>
                    <th>Fijador Izq</th>
                    <th>Corriente</th>
                    <th>Fijador Dcho</th>
                    <th>Costero Dcho</th>
                    <th>Trabajadera</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trabajaderaEntry : ${tipoAlturaEntry.value}">
                    <td th:each="i : ${#numbers.sequence(0, 4)}"
                        th:text="${trabajaderaEntry.value.size() > i ? trabajaderaEntry.value[i]?.nombreCostalero + ' ' + trabajaderaEntry.value[i]?.apellidoCostalero : ''}">
                    </td>
                    <td th:text="${trabajaderaEntry.key + '¬∞'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<button onclick="goBack()">Volver</button>
<script>
    function goBack() {
        window.history.back();
    }
    
    function descargarPDF() {
        try {
            // Obtener par√°metros de la URL actual
            const urlParams = new URLSearchParams(window.location.search);
            const idPaso = urlParams.get('idPaso');
            const tipoAltura = urlParams.get('tipoAltura');
            
            // Construir URL para PDF con los mismos par√°metros
            const pdfParams = new URLSearchParams();
            if (idPaso) pdfParams.append('idPaso', idPaso);
            if (tipoAltura) pdfParams.append('tipoAltura', tipoAltura);
            
            const url = '/costaleros/descargar-cuadrante-pdf?' + pdfParams.toString();
            
            // Abrir en nueva ventana para descarga
            window.open(url, '_blank');
            
        } catch (error) {
            console.error('Error en descargarPDF:', error);
            alert('Error al generar el PDF: ' + error.message);
        }
    }

</script>
</body>
</html>
