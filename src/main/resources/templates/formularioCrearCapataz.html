<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Capataz</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css?v=3}">
</head>
<body>
<h1>Crear Capataz</h1>

<form th:action="@{/capataces/crear}" th:object="${capataz}" method="post">

    <label for="user">Nombre de Usuario:</label>
    <select th:field="*{user}" id="user">
        <option value="" disabled selected>-- Selecciona tu nombre de usuario previamente creado --</option>
        <option th:each="u : ${usuarios}" 
                th:value="${u.id}" 
                th:text="${u.username}">
        </option>
    </select>

    <label>DNI:</label>
    <input type="text" th:field="*{dniCapataz}" required/>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombreCapataz}" required/>

    <label>Apellido:</label>
    <input type="text" th:field="*{apellidoCapataz}" required/>

    <label>Puesto:</label>
    <select th:field="*{puestoCapataz}" required>
        <option value="" disabled selected>-- Selecciona el puesto --</option>
        <option value="CAPATAZ">CAPATAZ</option>
        <option value="CONTRAGUIA">CONTRAGUIA</option>
        
    </select>

    <label>Paso:</label>
    <select th:field="*{paso.idPaso}" required>
        <option th:each="p : ${pasos}" th:value="${p.idPaso}" th:text="${p.nombreTitular}">Paso</option>
    </select>

    <input type="submit" value="Crear"/>
</form>

<button onclick="goBack()">Volver</button>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
